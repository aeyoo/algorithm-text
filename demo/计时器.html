<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3min 计时器</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        input{
            text-align: right;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" value="0">
        <input type="text" value="0">
        <input type="text" value="0">
    </form>
    <script>
        var ms = $('input').eq(2);
        var s = $('input').eq(1);
        var m = $('input').eq(0);
        var a=0,
            b=0;
            c=0;
        var timer = setInterval(function(){
            a++;
            if(a==1000){
                a=0;
                b++;
                if(b==60){
                    b=0;
                    c++;
                }
            }
            ms.val(a);
            s.val(b);
            m.val(c);
            if(c==3){
                clearInterval(timer);
            }
        },1)
    </script>
</body>
</html>
