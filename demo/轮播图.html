<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            margin: 300px auto;
            height: 220px;
            width: 460px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div>
        <img src="轮播图.png" alt="">
    </div>
    <script>
        var i = 0;
        setInterval(function(){
            i -= 1;
            if(i == -938){
                i=0;
            }
            $("img").css("marginLeft",i);
        },10)
    </script>
</body>
</html>
